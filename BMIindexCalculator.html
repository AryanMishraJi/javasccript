<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 40%;
            padding-right: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            padding: 10px;
            width: 93%;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <h1>BMI Calculator</h1>
            <label for="height">Height (in centimeters):</label>
            <input type="text" id="height" placeholder="Enter your height">

            <label for="weight">Weight (in kg):</label>
            <input type="text" id="weight" placeholder="Enter your weight">

            <button id="submit">Calculate BMI</button>
            <br><br><br>
            <span>Your BMI is: <span class="result" id="result"></span></span>
            <div class="info">
                <h3>BMI Informations</h3>
                <p> Under Weight : less than 18.6</p>
                <p> Normal Range : greater than 18.6 and less than 24.9</p>
                <p> Over Weight : greater than 24.9 </p>
            </div>
        </form>
    </div>

    <script>
        const form = document.querySelector('form');
        const result = document.querySelector('#result')

        form.addEventListener('submit', function(e){
            e.preventDefault();

            const height = parseInt(document.querySelector('#height').value)
            const weight = parseInt(document.querySelector('#weight').value)

            if(height === '' || height <0 || isNaN(height)){
                result.innerHTML(`please give a valid height : ${height}`)
            }
            else if(weight === '' || weight <0 || isNaN(weight)){
                result.innerHTML(`please give a valid height : ${weight}`)
            }
            else{
                const bmi = ((weight*10000)/(height*height)).toFixed(2);
                result.innerHTML = `<span>${bmi}</span>`;
            }
        })
    </script>
</body>
</html>
