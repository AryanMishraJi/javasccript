<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Press Key and See the Magic</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1d; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        .container {
            text-align: center;
            display : flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;
            padding: 40px;
            background-color: #333; 
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease-in-out;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ffcc00;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        table {
            width: 70%;
            border-collapse: collapse; 
            margin: auto;
            border: 2px solid black; 
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        p {
            font-size: 24px;
            margin-bottom: 10px;
            color: #f0f0f0;
        }

        .glow {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 204, 0, 0.7);
            animation: glowEffect 1.5s ease-in-out infinite alternate;
        }

        @keyframes glowEffect {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 204, 0, 0.7);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 40px rgba(255, 204, 0, 1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glow">Press a Key</h1>
        <p>and see the magic happen!</p>
        <div id="table"></div>
    </div>
    <script>
        const createtable = document.getElementById('table');

        window.addEventListener('keydown', (e) => {
            createtable.innerHTML = `
                <table>
                    <tr>
                        <th>Key</th>
                        <th>Key Code</th>
                        <th>Code</th>
                    </tr>
                    <tr>
                        <td>${e.key === " " ? 'Space' : e.key}</td>
                        <td>${e.keyCode}</td>
                        <td>${e.code}</td>
                    </tr>
                </table>
            `;
        });
    </script>
</body>
</html>
